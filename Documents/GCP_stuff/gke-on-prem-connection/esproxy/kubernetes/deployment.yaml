apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: esproxy
  labels:
    app: esproxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: esproxy
    spec:
      containers:
      - name: esproxy
        image: gcr.io/pso-victory-db/esproxy:1.0.0
        env:
        - name: ES_SERVER
          valueFrom:
            configMapKeyRef:
              name: esconfig
              key: ES_SERVER
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9200
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9200
        resources:
          limits:
            cpu: 10m
            memory: 30Mi
          requests:
            cpu: 10m
            memory: 30Mi
      terminationGracePeriodSeconds: 30
